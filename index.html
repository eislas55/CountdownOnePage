<!DOCTYPE html>
<html>
<head>
	<title>Website Countdown</title>
	<meta charset="utf-8">
	<link rel="stylesheet" href="stylesheets/screen.css">
	<link rel="stylesheet" href="stylesheets/bootstrap.min.css">
	<link rel="stylesheet" href="stylesheets/main.css">
	<link rel="stylesheet" href="stylesheets/royalslider.css">
</head>
<body>
    <div class="container">
		<div id="theContent">
		<!--********************* CONTAINER ***************************-->
	     	<p id="top-separator"><span class="l-text">TOP</span> PROXIMAMENTE...</p>
	     	<p class="s-text">Faltan...</p>
	     	<!--********************* CLOCK ***************************-->
	     	<div class="countdownScript">
			</div>
	     	<!--********************* FORM ***************************-->
	     	<p class="m-text">Ãšnete a nuestro club</p>
			<form class="form-inline" role="form">
				<div class="form-group">
					<input type="email" class="form-control" id="exampleInputEmail2" placeholder="Introduce email">
					<button type="submit" class="btn btn-info">Enviar</button>
				</div>
			</form>
	     </div>
    </div>
    <!--********************* CONTAINER SLIDER ***************************--> 
	<div id="mobiledisable" class="royalSlider rsFullscreen rsNavItem">
	  <!-- simple image slide -->
	  <img class="rsImg" src="img/2.1.jpg" alt="image 2" />
	  <img class="rsImg" src="img/1.1.jpg" alt="image 1" />
	  <img class="rsImg" src="img/3.1.jpg" alt="image 3" />
	</div>
    <!--********************* SCRIPTS ***************************-->
	<script type="text/javascript" src="js/jquery.min.js"></script>
	<script type="text/javascript" src="js/bootstrap.min.js"></script>
	<script type="text/javascript" src="js/jquery.countdown.js"></script>
	<script type="text/javascript" src="js/jquery.royalslider.min.js"></script>
	<script type="text/javascript">
		$(document).ready(function() {
		    $('.countdownScript').countdown({
		        date: "April 30, 2014 14:00:00"
		    });
		});
		jQuery(document).ready(function($) {
	  $('.royalSlider').royalSlider({
	    arrowsNav: true,
	    loop: true,
	    keyboardNavEnabled: true,
	    controlsInside: true,
	    imageScaleMode: 'fill',
	    arrowsNavAutoHide: true,
	    autoScaleSlider: false, 
	    autoScaleSliderWidth: 960,     
	    autoScaleSliderHeight: 350,
	    controlNavigation: 'bullets',
	    thumbsFitInViewport: true,
	    navigateByClick: true,
	    startSlideId: 0,
	    autoPlay: true,
	    transitionType:'move',
	    globalCaption: true,
	    deeplinking: {
	      enabled: true,
	      change: false
	    },
	    /*size of all images http://help.dimsemenov.com/kb/royalslider-jquery-plugin-faq/adding-width-and-height-properties-to-images*/
	    imgWidth: 1400,
	    imgHeight: 680
	  });
	});
	</script>
</body>
</html>
