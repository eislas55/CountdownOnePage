<!DOCTYPE html>
<html>
<head>
	<title>Website Countdown</title>
	<meta charset="utf-8">
	<link rel="stylesheet" href="stylesheets/screen.css">
	<link rel="stylesheet" href="stylesheets/bootstrap.min.css">
	<link rel="stylesheet" href="stylesheets/main.css">
	<link rel="stylesheet" href="stylesheets/royalslider.css">
	<link rel="stylesheet" href="stylesheets/rs-minimal-white.css">
</head>
<body>
	<!--********************* CONTAINER ***************************-->
     <div class="container">
     	<p id="top-separator"><span class="l-text">TOP</span> PROXIMAMENTE...</p>
     	<p class="s-text">Faltan...</p>
     	<!--********************* CLOCK ***************************-->
     	<div class="countdownScript">
		</div>
     	<!--********************* FORM ***************************-->
     	<p class="m-text">Ãšnete a nuestro club</p>
		<form class="form-inline" role="form">
		  <div class="form-group">
		    <input type="email" class="form-control" id="exampleInputEmail2" placeholder="Introduce email">
		  </div>
		  <button type="submit" class="btn btn-info">Enviar</button>
		</form>
     </div>
    <!--********************* CONTAINER SLIDER ***************************--> 
	<div class="royalSlider rsFullscreen">
	  <!-- simple image slide -->
	  <img class="rsImg" src="img/1.jpg" alt="image 1" />
	  <img class="rsImg" src="img/2.jpg" alt="image 2" />
	  <img class="rsImg" src="img/3.jpg" alt="image 3" />
	</div>
	<script type="text/javascript" src="js/jquery.min.js"></script>
	<script type="text/javascript" src="js/bootstrap.min.js"></script>
	<script type="text/javascript" src="js/jquery.countdown.js"></script>
	<script type="text/javascript" src="js/jquery.royalslider.min.js"></script>
	<script type="text/javascript">
		$(document).ready(function() {
		    $('.countdownScript').countdown({
		        date: "April 30, 2014 14:00:00"
		    });
		});
		$(document).ready(function() {
		  $('.royalSlider').royalSlider();
		});
	</script>
</body>
</html>
